<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiniela semanal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      background: #ffd700;
      color: #000;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
    }

    form {
      background: #fff;
      padding: 16px;
      border-radius: 6px;
      margin-top: 20px;
    }

    .campo {
      margin-bottom: 12px;
    }

    .partido {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
    }

    select, input {
      font-size: 16px;
      padding: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
    }
  </style>
</head>

<body>

  <h1>Formulario de Quiniela</h1>

  <form id="quinielaForm">

    <div class="campo">
      <label>Nombre:</label><br>
      <input type="text" id="nombre" required style="width:100%;">
    </div>

    <div class="campo">
      <label>Email:</label><br>
      <input type="email" id="email" required style="width:100%;">
    </div>

    <hr>

    <div id="partidos"></div>

    <hr>

    <h2>Partido 15 (Pleno al 15)</h2>

    <div class="campo">
      <label>Resultado:</label><br>
      <select id="plenoResultado" required>
        <option value="">--</option>
        <option value="local">Gana el local</option>
        <option value="empate">Empate</option>
        <option value="visitante">Gana el visitante</option>
      </select>
    </div>

    <div class="campo">
      <label>Diferencia de goles:</label><br>
      <select id="plenoGoles" required>
        <option value="">--</option>
        <option value="1">Por 1 gol</option>
        <option value="2">Por 2 goles</option>
        <option value="3+">Por 3 o más goles</option>
      </select>
    </div>

    <button type="submit">Enviar quiniela</button>
  </form>

  <script>
    // ---------- CREAR PARTIDOS 1 A 14 ----------
    const partidosDiv = document.getElementById("partidos");

    for (let i = 1; i <= 14; i++) {
      const div = document.createElement("div");
      div.className = "partido";

      div.innerHTML = `
        <label>Partido ${i}</label>
        <select name="p${i}" required>
          <option value="">--</option>
          <option value="1">1</option>
          <option value="X">X</option>
          <option value="2">2</option>
        </select>
      `;

      partidosDiv.appendChild(div);
    }

    // ---------- ENVÍO DEL FORMULARIO ----------
    document.getElementById("quinielaForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        pronosticos: {},
        pleno15: {
          resultado: document.getElementById("plenoResultado").value,
          goles: document.getElementById("plenoGoles").value
        }
      };

      document.querySelectorAll("select[name^='p']").forEach(sel => {
        data.pronosticos[sel.name] = sel.value;
      });

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbzTm0k-yUHJ-C5JRWyLOstyXOQWmSBBeT9ZMadhVb8HUXNdVl5xl--Twjm0_KZXz3S7/exec",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          }
        );

        const text = await response.text();

        if (text !== "OK") {
          throw new Error(text);
        }

        alert("✅ Voto registrado correctamente");
        document.getElementById("quinielaForm").reset();

      } catch (error) {
        console.error(error);
        alert("❌ Error enviando el voto: " + error.message);
      }
    });
  </script>

</body>
</html>
