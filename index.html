<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiniela semanal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      background: #ffd700;
      color: #000;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
    }

    form, .resultado {
      background: #fff;
      padding: 16px;
      border-radius: 6px;
      margin-top: 20px;
    }

    .campo {
      margin-bottom: 12px;
    }

    .partido {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .partido-final {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }

    label {
      font-weight: bold;
    }

    select {
      font-size: 16px;
      padding: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.secundario {
      background: #28a745;
    }

    .doble {
      font-weight: bold;
      color: #d63384;
    }

    .pleno {
      margin-top: 12px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <h1>Formulario de Quiniela</h1>

  <!-- ================= FORMULARIO ================= -->
  <form id="quinielaForm">

    <div id="partidos"></div>

    <hr>

    <h2>Partido 15 (Pleno al 15)</h2>

    <div class="campo">
      <label>Resultado:</label><br>
      <select id="plenoResultado" required>
        <option value="">--</option>
        <option value="local">Gana el local</option>
        <option value="empate">Empate</option>
        <option value="visitante">Gana el visitante</option>
      </select>
    </div>

    <div class="campo">
      <label>Diferencia de goles:</label><br>
      <select id="plenoGoles" required>
        <option value="">--</option>
        <option value="1">Por 1 gol</option>
        <option value="2">Por 2 goles</option>
        <option value="3+">Por 3 o más goles</option>
      </select>
    </div>

    <button type="submit">Enviar quiniela</button>
  </form>

  <!-- ================= RESULTADO FINAL ================= -->
  <button id="verResultadoBtn" class="secundario">
    Ver quiniela final
  </button>

  <div id="resultadoFinal"></div>

  <script>
    // ==================================================
    // CONFIGURACIÓN
    // ==================================================
    const SCRIPT_URL = "PEGA_AQUI_TU_URL_DE_APPS_SCRIPT";

    // ==================================================
    // CREAR PARTIDOS 1–14
    // ==================================================
    const partidosDiv = document.getElementById("partidos");

    for (let i = 1; i <= 14; i++) {
      const div = document.createElement("div");
      div.className = "partido";
      div.innerHTML = `
        <label>Partido ${i}</label>
        <select name="p${i}" required>
          <option value="">--</option>
          <option value="1">1</option>
          <option value="X">X</option>
          <option value="2">2</option>
        </select>
      `;
      partidosDiv.appendChild(div);
    }

    // ==================================================
    // ENVÍO DE VOTO
    // ==================================================
    document.getElementById("quinielaForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const params = new URLSearchParams();

      document.querySelectorAll("select[name^='p']").forEach(sel => {
        params.append(sel.name, sel.value);
      });

      params.append("resultado", document.getElementById("plenoResultado").value);
      params.append("goles", document.getElementById("plenoGoles").value);

      const url = SCRIPT_URL + "?" + params.toString();

      try {
        const response = await fetch(url);
        const text = await response.text();

        if (text !== "OK") {
          throw new Error(text);
        }

        alert("✅ Voto registrado correctamente");
        document.getElementById("quinielaForm").reset();

      } catch (err) {
        alert("❌ Error enviando el voto: " + err.message);
      }
    });

    // ==================================================
    // MOSTRAR QUINIELA FINAL
    // ==================================================
    document.getElementById("verResultadoBtn").addEventListener("click", async function () {
      const contenedor = document.getElementById("resultadoFinal");
      contenedor.innerHTML = "⏳ Calculando quiniela final...";

      try {
        const response = await fetch(SCRIPT_URL + "?action=resultado");
        const data = await response.json();

        let html = `<div class="resultado"><h2>Quiniela final</h2>`;

        data.partidos.forEach(p => {
          const esDoble = data.dobles.includes(p.partido);
          html += `
            <div class="partido-final">
              <span>Partido ${p.partido}</span>
              <span class="${esDoble ? "doble" : ""}">
                ${p.principal}${esDoble ? " (DOBLE)" : ""}
              </span>
            </div>
          `;
        });

        html += `
          <div class="pleno">
            <strong>Pleno al 15</strong><br>
            Resultado: ${data.pleno15.resultado}<br>
            Goles: ${data.pleno15.goles}
          </div>
        </div>`;

        contenedor.innerHTML = html;

      } catch (err) {
        contenedor.innerHTML = "❌ Error obteniendo la quiniela final";
      }
    });
  </script>

</body>
</html>
