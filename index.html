<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiniela semanal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial; background:#f4f4f4; padding:20px; }
    h1 { background:#ffd700; padding:12px; text-align:center; border-radius:6px; }
    form, .resultado { background:#fff; padding:16px; border-radius:6px; margin-top:20px; }
    .fila { display:flex; justify-content:space-between; margin-bottom:8px; }
    .doble { color:#d63384; font-weight:bold; }
    .pleno { margin-top:12px; padding:10px; background:#f8f9fa; border-radius:6px; }
    button { width:100%; padding:12px; margin-top:16px; font-size:18px; }
  </style>
</head>

<body>

<h1>Quiniela semanal</h1>

<form id="form">
  <div id="partidos"></div>

  <h2>Pleno al 15</h2>
  <select id="plenoResultado" required>
    <option value="">Resultado</option>
    <option value="local">Local</option>
    <option value="empate">Empate</option>
    <option value="visitante">Visitante</option>
  </select>

  <select id="plenoGoles">
    <option value="">Goles</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3+">3+</option>
  </select>

  <button type="submit">Enviar quiniela</button>
</form>

<button id="verResultado">Ver quiniela final</button>
<div id="resultado"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwt3DloYuJPYFq1MAuRymiTFE74oi_aiG8UoZdDidftZVjdTm4CN7V0j_ucq-r2P7sH/exec";

async function cargarPartidos() {
  const res = await fetch(SCRIPT_URL + "?action=partidos");
  const partidos = await res.json();
  const div = document.getElementById("partidos");
  div.innerHTML = "";

  partidos.forEach(p => {
    div.innerHTML += `
      <div class="fila">
        <span>${p.nombre}</span>
        <select name="p${p.id}" required>
          <option value=""></option>
          <option value="1">1</option>
          <option value="X">X</option>
          <option value="2">2</option>
        </select>
      </div>`;
  });
}

cargarPartidos();

document.getElementById("form").addEventListener("submit", async e => {
  e.preventDefault();
  const params = new URLSearchParams();
  document.querySelectorAll("select[name^='p']").forEach(s => params.append(s.name, s.value));
  params.append("resultado", plenoResultado.value);
  if (plenoResultado.value !== "empate") params.append("goles", plenoGoles.value);

  const res = await fetch(SCRIPT_URL + "?" + params.toString());
  const txt = await res.text();
  alert(txt === "OK" ? "âœ… Voto registrado" : txt);
});

document.getElementById("verResultado").addEventListener("click", async () => {
  const res = await fetch(SCRIPT_URL + "?action=resultado");
  const data = await res.json();
  let html = `<div class="resultado"><h2>Quiniela final</h2>`;

  data.partidos.forEach(p => {
    const esDoble = data.dobles.includes(p.partido);
    html += `
      <div class="fila">
        <span>${p.nombre}</span>
        <span class="${esDoble ? "doble" : ""}">
          ${esDoble ? `${p.principal} / ${p.segundo}` : p.principal}
        </span>
      </div>`;
  });

  html += `<div class="pleno"><strong>Pleno 15:</strong><br>
    ${data.pleno15.resultado}
    ${data.pleno15.goles ? " - " + data.pleno15.goles : ""}
  </div></div>`;

  resultado.innerHTML = html;
});
</script>

</body>
</html>
